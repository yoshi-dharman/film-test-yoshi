<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./public/css/my.css" rel="stylesheet">

    <title>Film List</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand " href="./">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active d-flex align-items-center justify-content-center justify-content-lg-start" aria-current="page" href="#" data-bs-toggle="modal" data-bs-target="#staticBackdrop"> 
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle me-1" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                          </svg>
                          Add
                    </a>
                </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" name="search" id="inputSearch" placeholder="Search" aria-label="Search">
              <button id="searchBtn" class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <div class="container-fluid ">
        <div class="row justify-content-center mt-5">
            <h1 class="col-12 text-center ">List Film</h1>
            <div class="col-lg-9 col-12 mt-3">
                <div class="accordion" id="accordionListFilm">
                  <!-- Data Accordion Film -->
                </div>
                <ul class="pagination justify-content-center mt-3" id="paginationListFilm">
                  <!-- Data Pagination -->
                </ul>
            </div>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Add Film</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="row">
                    <div class="col-12 my-1">
                      <label  class="form-label">Title</label>
                      <input type="text" class="form-control" id="inputTitle" name="title" placeholder="Ex : Terminator">
                    </div>
                    <div class="col-12 my-1">
                      <label  class="form-label">Genre</label>
                      <input type="text" class="form-control" id="inputGenre" name="genre" placeholder="Ex : Action, Comedy, Thriller">
                    </div>
                    <div class="col-12 my-1">
                      <label  class="form-label">Rating</label>
                      <input type="text" class="form-control" id="inputRating" name="rating" placeholder="Ex : 8.6">
                    </div>
                    <div class="col-12 my-1">
                      <label  class="form-label">Duration</label>
                      <input type="text" class="form-control" id="inputDuration" name="duration" placeholder="Ex : 100 min">
                    </div>
                    <div class="col-12 my-1">
                      <label  class="form-label">Quality</label>
                      <input type="text" class="form-control" id="inputQuality" name="quality" placeholder="Ex : HD">
                    </div>
                    <div class="col-12 my-1">
                      <label  class="form-label">Trailer</label>
                      <input type="text" class="form-control" id="inputTrailer" name="trailer" placeholder="Ex : https://www.youtube.com">
                    </div>
                    <div class="col-12 my-1">
                      <label  class="form-label">Watch</label>
                      <input type="text" class="form-control" id="inputWatch" name="watch" placeholder="Ex : https://www.youtube.com">
                    </div>
                    
                  </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="addFilmBtnClose" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="addFilmBtn">Add</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Overlay -->
    <div id="overlay" onclick="off()">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="spinner-border text-primary" role="status">
        </div>
      </div>
      
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./public/js/my.js"></script>

    -->
  </body>
</html>
